<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<div th:insert="layout/head :: myhead"></div>
<title>Nuevo Cliente</title>
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-10 mt-4 mb-4">
				<div class="row d-flex justify-content-center">
					<div class="col-md-8 border border-2 rounded pb-3">
						<form th:action="@{/cliente/guardar}" th:object="${cliente}"
							method="POST">
							<h1 class="text-center pt-3 pb-3">Nuevo Cliente</h1>
							<div class="row g-3 align-items-center">
								<div class="col-4 text-end">
									<label for="inputDocumento" class="col-form-label">Tipo
										de Documento</label>
								</div>
								<div class="col-8">
									<select class="form-select" th:field="*{tipoDocumento}">
										<option value="dni">Documento Nacional de Identidad</option>
										<option value="pasaporte">Pasaporte</option>
									</select>
								</div>
								<div class="col-4 text-end">
									<label for="inputDni" class="col-form-label">Número de
										Documento</label>
								</div>
								<div class="col-8">
									<input type="number" id="inputDni" class="form-control"
										th:field="*{nroDocumento}" required>
								</div>
								<div class="col-4 text-end">
									<label for="inputNombre" class="col-form-label">Nombre
										y Apellido</label>
								</div>
								<div class="col-8">
									<input type="text" id="inputNombre" class="form-control"
										th:field="*{nombreApellido}">
								</div>
								<div class="col-4 text-end">
									<label for="inputEmail" class="col-form-label">Correo
										Electrónico</label>
								</div>
								<div class="col-8">
									<input type="email" id="inputEmail" class="form-control"
										th:field="*{email}">
								</div>
								<div class="col-4 text-end">
									<label for="inputPassword" class="col-form-label">Contraseña</label>
								</div>
								<div class="col-8">
									<input type="password" id="inputPassword" class="form-control"
										th:field="*{password}">
								</div>
								<div class="col-4 text-end">
									<label for="inputFechaNac" class="col-form-label">Fecha
										de Nacimiento</label>
								</div>
								<div class="col-8">
									<input type="date" id="inputFechaNac" class="form-control"
										th:field="*{fechaNacimiento}">
								</div>
								<div class="col-4 text-end">
									<label for="inputCodArea" class="col-form-label">Código
										de Area</label>
								</div>
								<div class="col-8">
									<input type="number" id="inputCodArea" class="form-control"
										th:field="*{codigoAreaTelefono}">
								</div>
								<div class="col-4 text-end">
									<label for="inputNroTelefono" class="col-form-label">Número
										de Teléfono</label>
								</div>
								<div class="col-8">
									<input type="number" id="inputNroTelefono" class="form-control"
										th:field="*{nroTelefono}">
								</div>
								<div class="col-4 text-end">
									<label for="inputFechaUltCompre" class="col-form-label">Fecha
										Última Compra</label>
								</div>
								<div class="col-8">
									<input type="date" id="inputFechaUltCompra"
										class="form-control" th:field="*{fechaUltimaCompra}">
								</div>
							</div>
							<div class="d-grid gap-2 mt-3">
								<input class="btn btn-outline-success" type="submit" id="liveToastBtn" value="Guardar">
								<input class="btn btn-outline-danger" type="reset" value="Cancelar">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<aside th:insert="layout/publicidad :: aside"></aside>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
